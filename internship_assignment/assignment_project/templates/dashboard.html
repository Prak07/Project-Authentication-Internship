{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="{% static '/css/dashboard.css' %}" type="text/css" rel="stylesheet"/>
    <style>
        .alert {
            width: 265px;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid transparent;
            border-radius: 4px;
        }
        
        .alert-success {
            color: #29bb2c;
            background-color: #dff0d8;
            border-color: #d6e9c6;
        }
        
        .alert-error {
            color: #fc0b07;
            background-color: #f2dede;
            border-color: #ebccd1;
        }
    </style>

</head>
<body>
    <div class="dashboard-container">
        <h2>Hi,<span id="username">{{username}}</span>!</h2>
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
            {{message}}
        </div>
        {% endfor %}
        {% endif %}
        <nav>
            <ul>
                <li><a href="/profile/">See Your Profile</a></li>
                <li><a href="/change_pass/">Change Password</a></li>
                <li><a href="/logout/" id="logout">Logout</a></li>
            </ul>
        </nav>
    </div>
       
</body>
</html>
